<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard FormaciÃ³n Autociel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .header { background: #003366; color: white; padding: 20px; text-align: center; border-radius: 10px; margin-bottom: 20px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; border-top: 5px solid #003366; }
        .card h3 { margin: 0; color: #666; font-size: 0.9em; }
        .card p { font-size: 2em; font-weight: bold; margin: 10px 0; color: #003366; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        th { background: #003366; color: white; padding: 15px; text-align: left; }
        td { padding: 12px 15px; border-bottom: 1px solid #ddd; }
        tr:hover { background-color: #f1f1f1; }
        .search-bar { margin-bottom: 20px; padding: 10px; width: 100%; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }
    </style>
</head>
<body>

<div class="header">
    <h1>ðŸ“Š Seguimiento de FormaciÃ³n Autociel</h1>
</div>

<div class="grid-container">
    <div class="card"><h3>AVANCE POSVENTA</h3><p>72%</p></div>
    <div class="card"><h3>AVANCE VENTAS</h3><p>73%</p></div>
    <div class="card"><h3>COLABORADORES</h3><p id="total-colabs">0</p></div>
    <div class="card"><h3>PENDIENTES</h3><p>23</p></div>
</div>

<input type="text" id="buscador" class="search-bar" placeholder="ðŸ” Buscar por nombre de colaborador..." onkeyup="filtrarTabla()">

<table id="tabla-datos">
    <thead>
        <tr id="cabecera"></tr>
    </thead>
    <tbody id="cuerpo-tabla"></tbody>
</table>

<script>
    const public_url = 'https://docs.google.com/spreadsheets/d/11yH6PUYMpt-m65hFH9t2tWSEgdRpLOCFR3OFjJtWToQ/export?format=csv&gid=870107738';

    function cargarDatos() {
        Papa.parse(public_url, {
            download: true,
            header: true,
            complete: function(results) {
                const datos = results.data;
                document.getElementById('total-colabs').innerText = datos.length;
                renderizarTabla(datos);
            }
        });
    }

    function renderizarTabla(datos) {
        const cabecera = document.getElementById('cabecera');
        const cuerpo = document.getElementById('cuerpo-tabla');
        
        // Crear cabeceras basadas en las columnas del Excel
        if (datos.length > 0) {
            Object.keys(datos[0]).forEach(key => {
                let th = document.createElement('th');
                th.innerText = key;
                cabecera.appendChild(th);
            });
        }

        // Llenar filas
        datos.forEach(fila => {
            let tr = document.createElement('tr');
            Object.values(fila).forEach(val => {
                let td = document.createElement('td');
                td.innerText = val;
                tr.appendChild(td);
            });
            cuerpo.appendChild(tr);
        });
    }

    function filtrarTabla() {
        let input = document.getElementById("buscador");
        let filter = input.value.toUpperCase();
        let table = document.getElementById("tabla-datos");
        let tr = table.getElementsByTagName("tr");

        for (let i = 1; i < tr.length; i++) {
            let td = tr[i].getElementsByTagName("td")[0]; // Filtra por la primera columna (Nombre)
            if (td) {
                let txtValue = td.textContent || td.innerText;
                tr[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
            }
        }
    }

    window.onload = cargarDatos;
</script>

</body>
</html>
